[package]
name = "CCBPlusTree"
version = "0.0.98"
edition = "2021"
authors = ["Amir El-Shaikh <elshaikh@mathematik.uni-marburg.de>"]
description = "Experimental Concurrency Control CRUD B+Tree Implementation"
repository = "https://github.com/umr-dbs/CC-BPlusTree"

[profile.dev]
overflow-checks = false

[profile.release]
overflow-checks = false

[features]
hardware-lock-elision = []

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
crossbeam = "0.8.2"
chrono = "0.4.26"
rand = "0.8.5"
num_cpus = "1.15.0"
itertools = "0.10.5"
parking_lot = { version = "0.12.1", features = ["hardware-lock-elision"] }
serde = { version ="1.0.164", features = ["derive", "rc"] }
serde_json = { version = "1.0.99" }
[target.'cfg(target_os = "linux")'.dependencies]
libc = "0.2.147"
sysinfo = "0.29.2"
raw-cpuid = "11.0.1"